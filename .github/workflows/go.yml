name: Go

on:
  push:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build
      run: go build -o jaeger-mongodb cmd/jaeger-mongodb/main.go

    - name: Create Mongo Docker container
      run: docker run -d -p 27017:27017 mongo:4.4

    - name: Test with mongoDB local instance
      run: go test -v ./test
      env:
        MONGO_URL: "mongodb://localhost:27017"
        
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Setup docker build
      uses: docker/setup-buildx-action@v1
    - name: Push to GitHub Packages Collector
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./cmd/jaeger-mongodb/Dockerfile.collector
        push: true
        platforms: linux/amd64,linux/arm/v7,linux/arm64
        build-args: |
          - base_image=1.23.0
          - jaeger_version=3.14.0
        tags: |
          ghcr.io/rainoko/jaeger-mongodb:latest
    - name: Push to GitHub Packages Query
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./cmd/jaeger-mongodb/Dockerfile.query
        push: true
        platforms: linux/amd64,linux/arm/v7,linux/arm64
        build-args: |
          - base_image=1.23.0
          - jaeger_version=3.14.0
        tags: |
          ghcr.io/rainoko/jaeger-mongodb:latest

